<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="worker_log.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Worker Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required="required">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p></p>
        </div>
    </div>

    <script src="woker_log.js"> </script>
</body>
</html>
